summary:
    path:   /summary
    controller: App\Controller\HolmesPlaceController::SummaryPage    

fuel:
    path:   /fuel
    controller: App\Controller\HolmesPlaceController::FuelEntry
    
readin:
    path: /readin
    controller: App\Controller\HolmesPlaceController::DisplayTransactions
    
